<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      src="{{ user.photoUrl || '../../../assets/user.png' }}"
      alt="{{ user.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary mr-2"
          [routerLink]="['/members/', user.id]"
        >
          <i class="fa fa-user icon-2x"></i>
        </button>
        <button class="btn btn-primary mr-2" (click)="sendLike(user.id)">
          <i class="fa fa-heart icon-2x"></i>
        </button>
        <button class="btn btn-primary">
          <i class="fa fa-envelope icon-2x"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{ user.knownAs }}, {{ user.age }}
    </h6>
    <p class="card-text text-muted text-centered">
      {{ user.city }}, {{ user.state }}
    </p>
  </div>
</div>
